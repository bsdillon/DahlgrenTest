plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

// Eclipse's gradle plugin throws this error: https://discuss.gradle.org/t/eclipse-and-gradle-4-8-1-and-5-2-1-could-not-find-method-application-for-arguments/31094
// application {
//     // Define the main class for the application.
//     mainClassName = 'JavaFXGui.App'
// }

// This is more direct (no lambda statement) but I'm cautious...
//application.mainClassName = 'JavaFXGui.App'

// Assign the main class name directly.
// The 'java' plugin falls back to this and it
// lets us keep mainClassName inside the jar { } lambda.
mainClassName = 'JavaFXGui.App'

sourceSets {
    main {
        resources {
            srcDirs "src/main/resources", project.file('../html/Testing/') // contains jsprimary.html
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}


