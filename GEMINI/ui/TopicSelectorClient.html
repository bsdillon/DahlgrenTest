<!DOCTYPE html>
<html>
  <head>
    <title>Topic Selector Client</title>

    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      .status-panel {
        box-sizing: border-box;
        border: 5px solid black;
        width: 200px;
        height: 50px;
        top: 17%;
        left: 4%;
        position: absolute;
      }

      .websocket-status {
        top: 16%;
        left: 20%;
      }

      .websocket-state {
        top: 12%;
        left: 3%;
      }

      .display-panel {
        box-sizing: border-box;
        border: 1px solid black;
        width: 300px;
        height: 150px;
        top: 27%;
        position: absolute;
      }

      .ls-panel {
        box-sizing: border-box;
        border: 1px solid black;
        width: 300px;
        height: 150px;
        top: 27%;
        left: 27%;
        position: absolute;
      }

      .button-space {
        width: 50px;
        height: 150px;
        top: 29%;
        left: 23%;
        position: absolute;
      }

      .save-button {
        top: 23%;
        left: 27%;
        position: absolute;
      }

      .load-button {
        top: 23%;
        left: 35%;
        position: absolute;
      }

      .save-modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
      }
    </style>
  </head>
  <body>
    <h1>Topic Selector Panel Client</h1>
    <p>
      Websocket Server:
      <button onClick="startSocket();">Connect</button>
      <button onClick="stopSocket();">Disconnect</button>
      <button onClick="checkSocket();">Check</button>
    </p>

    <p>Status:</p>

    <div id="status-panel" class="status-panel" style="display: table-cell; vertical-align: middle;">
      <p id="websocketStatus" class="websocket-status"></p>
    </div>

    <p>
      <button class="save-button" onClick="openModal(saveModal);" id="saveTopicList" disabled>Save Topic List</button>
      <button class="load-button" onClick="requestSaveFiles();" id="loadButton">Load Topic List</button>
    </p>

    <div id="topicSelectorModal" class="modal">
      <div class="modal-content">
        <span id="topic-span"  class="close">&times;</span>
        <p>Select a file to load:</p>
        <p id="modalText"></p>
        <button onClick="loadFile();">Load</button>
      </div>
    </div>

    <div id="saveFileModal" class="save-modal">
      <div class="modal-content">
        <span id="save-span"  class="close">&times;</span>
        <p>Enter a name for your save file:</p>
        <label for="saveFileName">File Name: </label>
        <input type="input" name="saveFileName" id="saveFileName" value="saveFileName">
              <button id="saveButton" onClick="saveTopicFile();">Save</button>
      </div>
    </div>

    <div id="panel1" class="display-panel">
      <p id="panel1-p"></p>
    </div>

    <div id="buttonSpace" class="button-space">
      <p>
        <center>
          <button id="select-topic" onClick="selectTopic();">></button>
          <br><br><br>
          <button id="deselect-topic" onClick="deselectTopic();"><</button>
        </center>
      </p>
    </div>

    <div id="panel2" class="ls-panel">
      <p id="panel2-p"></p>
    </div>

    <script type="text/javascript" src="tsclientscript.js"></script>
    <script type="text/javascript" src="websocketscript.js"></script>
  </body>
</html>
