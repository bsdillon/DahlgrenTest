<!DOCTYPE html>
<html>
    <head>
        <title>Experiment Panel Client</title>

        <style>
            .panel-space {
                box-sizing: border-box;
                border: 1px solid black;
                position: absolute;
                width: 450px;
                height: 200px;
                top: 28%;
                text-align: center;
            }

            .websocket-space {
                box-sizing: border-box;
                border: 1px solid black;
                position: absolute;
                width: 300px;
                height: 150px;
                top: 0%;
                text-align: center;
            }

            .status-panel {
                box-sizing: border-box;
                border: 5px solid black;
                width: 200px;
                height: 50px;
                top: 17%;
                left: 4%;
                position: absolute;
            }

            .button-space {
                padding-top: 30px;
                display: inline-block;
            }

            .test-button-text {
                display: inline-block;
            }

            .test-buttons {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h1>Experiment Panel Client</h1>

        <p>
            Websocket Server:
            <button onClick="startSocket();">Connect</button>
            <button onClick="stopSocket();">Disconnect</button>
            <button onClick="checkSocket();">Check</button>
        </p>

        <p>Status:</p>

        <div id="status-panel" class="status-panel" style="display: table-cell; vertical-align: middle;">
            <p id="websocketStatus" class="websocket-status"></p>
        </div>

        <div id="panelSpace" class ="panel-space">
            <p>Please complete scenario</p>

            <label for="fileName">File name:</label>
            <input type="text" name="fileName" id="fileName">

            <div id="buttonSpace" class="button-space">
                <button id="updateTopics" onclick="updateTopicsPressed();">Update Topics</button>
                <button id="record" onclick="recordPressed();">Record</button>
                <button id="logEvent" onclick="logEventPressed();">Log Event</button>
                <button id="pause" onclick="pausePressed();">Pause</button>
                <button id="stop" onclick="stopPressed();">Stop</button>
                <button id="clearData" onclick="clearDataPressed();">Clear Data</button>
            </div>

            <div id="testButtonText" class="test-button-text">
                <p>Test Buttons</p>
            </div>

            <div id="testButtons" class="test-buttons">
                <button id="error" onclick="errorPressed();">Error</button>
                <button id="finish" onclick="finishPressed();">Finish</button>
            </div>
        </div>

        <script type="text/javascript" src="websocketscript.js"></script>
        <script type="text/javascript" src="epclientscript.js"></script>
    </body>
</html>
