---
name: Audit YML
# fix truthy warning per
# https://github.com/adrienverge/yamllint/issues/158#issuecomment-586706596
# yamllint disable-line rule:truthy
on:
  push:
    paths:
      - ".github/**"

jobs:  
  lintAllYml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v1
      - name: Create issue using REST API
        if: ${{ failure() }}
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "title": "Automated issue for commit: ${{ github.sha }}",
            "body": ["This issue was automatically created by the GitHub Action ",
            "workflow **${{ github.workflow }}**.\n\n",
            "The commit hash was: _${{ github.sha }}_. \n\n ",
            "<img src='https://bsdillon.github.io/DahlgrenTest/html/imgs/Conflicts.png'>"]
            }'
