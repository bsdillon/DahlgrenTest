---
name: Math Tests verifying parameters

# fix truthy warning per
# https://github.com/adrienverge/yamllint/issues/158#issuecomment-586706596
# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - 'Math-Test-Pass*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Successful math test
        uses: ./.github/actions/mathTest
        with:
          OPERAND1: 3
          OPERAND2: 5
          ANSWER: 2
      - name: Mismatch answer math test
        if: ${{ always() }}
        uses: ./.github/actions/mathTest
        with:
          OPERAND1: -3
          OPERAND2: 2
          ANSWER: 1
      - name: Missing operand math test
        if: ${{ always() }}
        uses: ./.github/actions/mathTest
        with:
          OPERAND1: -3
          ANSWER: 5
