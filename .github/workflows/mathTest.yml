name: Math Tests verifying parameters
on:
  push:
    branches:
      - 'Math-Test-Pass*'
  pull_request:
    branches:
      - "*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Successful math test
      id: step
      uses: ./.github/actions/mathTest
      with:
        OPERAND1: 3
        OPERAND2: 5
        ANSWER: 2
    - name: Mismatch answer math test
      id: step2
      if: ${{ always() }}
      uses: ./.github/actions/mathTest
      with:
        OPERAND1: -3
        OPERAND2: 2
        ANSWER: 1
    - name: Missing operand math test
      id: step3
      if: ${{ always() }}
      uses: ./.github/actions/mathTest
      with:
        OPERAND1: -3
        ANSWER: 5
    - name: show job status
      if: always()
      run: echo $status 
      env: 
        status: ${{job.status = success}}
      
