name: Math Tests verifying parameters
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Successful math test
      uses: ./.github/actions/mathTest
      with:
        OPERAND1: 3
        OPERAND2: 5
        ANSWER: 2
    - name: Mismatch answer math test
      #if: ${{ always() }} # always() means that the test will always run regardless of the previous test 
                          # I think that could be a better alternative to if: ${{ success() || failure() }}
      uses: ./.github/actions/mathTest
      with:
        OPERAND1: -3
        OPERAND2: 2
        ANSWER: 1
      continue-on-error: true
    - name: Missing operand math test
      # if: ${{ always() }}
      uses: ./.github/actions/mathTest
      with:
        OPERAND1: -3
        ANSWER: 5
      continue-on-error: true
