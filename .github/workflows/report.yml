---
name: Repository report
# fix truthy warning per
# https://github.com/adrienverge/yamllint/issues/158#issuecomment-586706596
# yamllint disable-line rule:truthy
on:
  schedule:
    # every Sunday night at a min past midnight (weekly report)
    - cron: '1 0 * * 0'
jobs:
  get_data:
    runs-on: ubuntu-latest
    name: Extract data and put into json artifact
    steps:
      - name: Begin Setup
        uses: actions/checkout@master
        with:
          # otherwise, the token used is the GITHUB_TOKEN
          persist-credentials: false
          # otherwise, you will failed to push refs to dest repo
          fetch-depth: 0
      - uses: actions/checkout@v1
      - name: Setup python
        uses: actions/setup-python@v1
      - name: Get weekly commit count
        # yamllint disable rule:line-length
        run: |
          curl --request GET \
          --url https://api.github.com/repos/${{ github.repository }}/stats/participation \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' > commit_count.json \
      # yamllint enable rule:line-length
      - name: Run Project Health
        run: python .github/ciPython/repos_health.py commit_count.json
      - name: Commit health text file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub  Action"
          git add ./html/cidata/log.js
          git commit -m "Updated the project health to javascript log" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'KKBranch'
