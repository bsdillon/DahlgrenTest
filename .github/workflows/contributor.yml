---
name: Contributor Activity
# fix truthy warning per
# https://github.com/adrienverge/yamllint/issues/158#issuecomment-586706596
# yamllint disable-line rule:truthy
on:
  push:
    branches:
      'KKBranch'

jobs:
  FindContributorActivity:
    runs-on: ubuntu-latest
    steps:
      - name: Get failed commits
      # yamllint disable rule:line-length
        run: |
          curl --request GET \
          --url https://api.github.com/repos/${{ github.repository }}/commits/KKBranch/status \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json'
      # yamllint enable rule:line-length
      - name: Get activity in json
      # yamllint disable rule:line-length
        run: |
          curl --request GET \
          --url https://api.github.com/repos/${{ github.repository }}/stats/contributors \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' > contribute.json
      # yamllint enable rule:line-length
      - name: Upload json to artifact
        uses: actions/upload-artifact@v1
        with:
          name: Contributor-Stats
          path: contribute.json
