<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Demo</title>
    <style>
      table.standard td {width:25px; height: 25px;}
    </style>   
    <script id = "dataSourceFile" src="demodata.js"></script>
    <script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
    <script src="https://bsdillon.github.io/DahlgrenTest/html/graphing/piechartlibrary.js"></script>
    <script>
        function generateHeatMapHead(table, data) {
         let thead = table.createTHead();
         let row = thead.insertRow();
        }
        function generateHeatMapRows(table, data){
          for(let element of data) {
            let row = table.insertRow();
            let cell = row.insertCell()
            let text = document.createTextNode("");
            cell.appendChild(text);
            cell.style.backgroundColor = "blue";
            status = element.Status;
            if(status == 'Pass') {
              cell.style.backgroundColor = "green";
            }else if(status == 'Fail') {
              cell.style.backgroundColor = "red";
            }
          }
        }


        function generateHeatMapColumns(table, data){
          for (i = 0; i < table.rows.length; i++) {
            cell = table.rows[i+1].insertCell(table.rows[i+1].cells.length);
            let element = data[i];
            var status = element.Status;
            if(status == 'Pass') {
              cell.style.backgroundColor = "green";
            }else if(status == 'Fail') {
              cell.style.backgroundColor = "red";
            }else{
              cell.style.backgroundColor = "blue";
            }
            if (i === 4) { break;}
          }
         }

        function totalStatus(data, stat){ <!-- Figure out how to use this to generate status text in GUI -->
          var pass = 0;
          var fail = 0;
          for(let element of data){
            if(element.Status == 'Pass') {
              pass = pass + 1;
            } else if(element.Status == 'Fail'){
              fail = fail + 1;
            }
          }
         if(pass > fail){
           stat = 'Pass';
         }else{
           stat = 'Fail';
         }
         console.log(stat);
        }

     function oqe(x){
      var link = "jshtmlExample"+ x +".html";
      var windowFeatures = "menubar=yes,location=yes,resizable=no,scrollbars=yes,status=yes,left=100,top=100";
      var newWindow = null;
      window.open(link, newWindow, windowFeatures);
     }

     function generateHeatMap(){
      var heatMap = document.getElementById("heatmap");
      var data = Object.keys(testCases.testCase[0]);
      generateHeatMapHead(heatMap,data);
      generateHeatMapRows(heatMap, testCases.testCase);
      var testRuns = 3; 
      for(j=1; j<testRuns; j++){
        var array = testCases["testCase" + j];
        generateHeatMapColumns(heatMap, array);
       }
      setTimeout(function(){ timedUpdate(); }, 5000);
      alert("running timedUpdate");
      setTimeout(500);
       
     }

     function timedUpdate(table) {
       document.getElementById("dataSourceFile").remove();
       alert("demodata removed");
       var table = document.getElementById("heatmap");
       alert(table);
       table.deleteTHead();
       table.innerHTML = "";
       alert("table emptied");
       var head= document.getElementsByTagName('head')[0];
       alert("head found");       
       var script= document.createElement('script');
       alert("script created");
       script.src= "demodata.js";
       alert("script sourced");
       script.id='dataSourceFile';
       alert("id set");
       head.appendChild(script);
       alert("script added to head");
       generateHeatMap();
     }
     
    </script>
</head>
<body onload = "generateHeatMap()">
  <table id="heatmap" class ="standard"></table>
  <h2> Tests </h2>
  <p> Test Run 1   Pass   <button onClick="oqe(1)"> OQE</button></p>
  <p> Test Run 2   Fail   <button onClick="oqe(2)"> OQE</button></p>
  <p> Test Run 3   Running... <button onClick="oqe(3)">OQE</button></p>
</body>
</html>
