<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Demo</title>
    <style>
      table.standard td {width:25px; height: 25px;}
    </style>   
    <script id = "dataSourceFile" src="demodata.js"></script>
    <script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
    <script src="https://bsdillon.github.io/DahlgrenTest/html/graphing/piechartlibrary.js"></script>
    <script>
        function generateHeatMapRows(table, data){
          for(let element of data) {
             table.insertRow();
          }
        }
        function generateHeatMapColumns(table, data){
          for (var i = 0; i < table.rows.length; i++) {
            cell = table.rows[i].insertCell(table.rows[i].cells.length);
            let element = data[i];
            var status = element.Status;
            if(status == 'Pass') {
              cell.style.backgroundColor = "green";
            }else if(status == 'Fail') {
              cell.style.backgroundColor = "red";
            }else{
              cell.style.backgroundColor = "blue";
            }
            if (i === 5) { break;}
          }
         }


     function generateHeatMap(){
      var heatMap = document.getElementById('heatmap');
      generateHeatMapRows(heatMap, testRuns.testRun0);
      var runs = 4;
      for(var j=0; j<runs; j++){
        var array = testRuns["testRun" + j];
        generateHeatMapColumns(heatMap, array);
      }
     }
     
     
      function totalStatus(data, paragraph){ 
          var pass = 0;
          var fail = 0;
          var other = 0;
          var stat = '';
          for(let element of data){
            if(element.Status == 'Pass') {
              pass = pass + 1;
              
            } else if(element.Status == 'Fail'){
              fail = fail + 1;
   
            } else {
              other = other + 1;
            }
          }
         if (other != 0){
          stat = 'Running ...';
         }else if(pass > fail){
          stat = 'Pass';
         }else{
          stat= 'Fail';
         }
         var text = document.createTextNode(stat + "    ");
         var paragraph = document.getElementById(paragraph);
         paragraph.appendChild(text);
       }   
       
       function oqe(x){
        var link = x +".html";
        var windowFeatures = "menubar=yes,location=yes,resizable=no,scrollbars=yes,status=yes,left=100,top=100";
        var newWindow = null;
        window.open(link, newWindow, windowFeatures);
       }  
      
       function generateStatus(data){
        var length = Object.keys(data).length;
        var div =document.createElement('div');
        div.id = 'statusText';
        document.body.appendChild(div);
        for(var i=0; i<length; i++){
         var para = document.createElement("P");
         para.id = 'status'+ i;
         div.appendChild(para);
         var test = document.createTextNode("Test Run " + i + "    ");
         para.appendChild(test);
         var actualdata = testRuns["testRun" + i];
         totalStatus(actualdata, para.id);
         var button = document.createElement("BUTTON")
         button.id = 'oqe' + i;
         var link = "testRun" + i;
         button.onclick = (function(link){ return function(){oqe(link);}})(link);
         button.innerHTML = 'OQE';
         para.appendChild(button);
        }
        setTimeout(function(){ timedUpdate('heatmap'); }, 5000);
       }
       
       function timedUpdate(tableid) {
         document.getElementById("dataSourceFile").remove();
         var table = document.getElementById(tableid);
         table.innerHTML = "";
         var elem = document.getElementById("statusText");
         elem.remove();
         var head= document.getElementsByTagName('head')[0];
         var script= document.createElement('script');
         script.src= 'demodata.js';
         script.id='dataSourceFile';
         head.appendChild(script);
         var heatMap = document.getElementById('heatmap');
         generateHeatMapRows(heatMap, testRuns.testRun0);
         var runs = 4;
         for(var j=0; j<runs; j++)
           var array = testRuns["testRun" + j];
           generateHeatMapColumns(heatMap, array);
         }   
         generateStatus(testRuns);   
       } 
      
       function start(){
        generateHeatMap();
        generateStatus(testRuns);
        setTimeout(function(){ timedUpdate('heatmap'); }, 5000); 
       }    
           
    </script>
</head>
<body onload = "start()">
  <table id="heatmap" class ="standard"></table>
  <h2> Tests - Cumulative Results: <button onclick="oqe('total')">OQE</button></h2>  
</body>
</html>
