<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Demo</title>
    <style>
      table.standard td {width:50px; height: 50px;}
      .tooltip {
        position: relative;
      }

       .tooltip .tooltiptext {
         visibility: hidden;
         width: 120px;
         background-color: #555;
         color: #fff;
         text-align: center;
         border-radius: 6px;
         padding: 5px 0;
         position: absolute;
         z-index: 1;
         top: 125%;
         left: 50%;
         margin-left: -60px;
         opacity: 0;
         transition: opacity 0.3s;
       }

       .tooltip:hover .tooltiptext {
         visibility: visible;
         opacity: 1;
       }
    </style>
    <script id = "dataSourceFile" src="demodata.js"></script>
    <script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
    <script src="https://bsdillon.github.io/DahlgrenTest/html/graphing/piechartlibrary.js"></script>
    <script id = "scriptSourceFile" src = "demoGUI.js"></script>
</head>
<body onload = "start()">
<table id="heatmap" class ="standard"></table>
<h2> Tests - Cumulative Results: <button onclick="oqe('total')">OQE</button></h2>
</body>
</html>
